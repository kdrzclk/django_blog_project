{% extends 'users/base.html' %} {% block content %} {% load crispy_forms_tags %}

<div style="border: 1px solid; background-color: white" class="container p-5">
  <div class="">
    <h3>Login</h3>
    <hr />

    <form action="{% url 'login' %}" method="post">
      {% csrf_token %} {{ form | crispy}}
      <button type="submit" class="btn btn-outline-primary mr-3">Login</button>
      <small><a href="{% url 'reset-password' %}">Forgot Password?</a></small>
    </form>
    <hr />
    <small
      >Need an account? <a href="{% url 'register' %}">Register now</a></small
    >
  </div>
</div>

{% endblock content %}
